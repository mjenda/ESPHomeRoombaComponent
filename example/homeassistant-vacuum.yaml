---
- platform: mqtt
  name: "Roomba"
  schema: state
  supported_features:
    - start
    - stop
    - return_home
    - battery
    - clean_spot
  # IMPORTANT NOTE: If you change the substitution name value in roomba.yml, the availability_topic/state_topic/command_topic need to change as well.
  availability_topic: "roomba/status"
  state_topic: "roomba/state"
  command_topic: "roomba/command"