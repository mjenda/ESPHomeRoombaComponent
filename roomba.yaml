esphome:
  name: roomba
  platform: ESP8266
  board: d1_mini
  includes:
    - src/status.h
    - src/status.cpp
    - roomba_component.h
  libraries:
    - Roomba=https://github.com/Apocrathia/Roomba
  platformio_options:
    build_flags:
     - "-DHAVE_HWSERIAL0"

substitutions:
  # IMPORTANT NOTE: If you change the substitution name value, the state_topic/command_topic need to change as well.
  name: "roomba"
  # state topic, command topic, BRC pin, polling interval in milliseconds
  init: 'RoombaComponent::instance("roomba/state", "roomba/command", D2, 1000);'

wifi:
  ssid: !secret wifi-ssid
  password: !secret wifi-password
  manual_ip:
    static_ip: !secret ip-address
    gateway: !secret ip-gateway
    subnet: !secret ip-subnet

mqtt:
  broker: !secret mqtt-server-ip
  discovery: true
  username: !secret mqtt-username
  password: !secret mqtt-password

logger:
  baud_rate: 0
  level: debug

ota:

api:

custom_component:
  - lambda: |-
      auto r = ${init}
      return {r};

sensor:
 - platform: custom
   lambda: |-
      auto r = ${init}
      return {r->distanceSensor, r->voltageSensor, r->currentSensor, r->chargeSensor, r->capacitySensor};

   sensors:
     - name: "${name} distance"
       unit_of_measurement: "mm"
       accuracy_decimals: 0
     - name: "${name} voltage"
       unit_of_measurement: "mV"
       accuracy_decimals: 0
     - name: "${name} current"
       unit_of_measurement: "mA"
       accuracy_decimals: 0
     - name: "${name} charge"
       unit_of_measurement: "mAh"
       accuracy_decimals: 0
     - name: "${name} capacity"
       unit_of_measurement: "mAh"
       accuracy_decimals: 0

binary_sensor: 
  - platform: status
    name: "${name} Status"

  - platform: custom
    lambda: |-
       auto r = ${init}
       return {
        r->chargingBinarySensor,
        r->dockedBinarySensor,
        r->cleaningBinarySensor,
        r->sleepingBinarySensor};

    binary_sensors:
      - name: "${name} charging"
      - name: "${name} docked"
      - name: "${name} cleaning"
      - name: "${name} sleeping"
